{{ partial "header.html" . }}
	<main>
        <article>
          <header>
            <h1>{{ .Title }}</h1>
          </header>
          {{ .Content }}
        </article>
        <table class="mb2">
              {{ $paginator := .Paginate (where .Data.Pages "Type" "post") 50 }}
              {{ range $paginator.Pages }}
              <tr>
                <td class="bold">{{ .Date.Format "2006-01-02" }}</td>
                <td><a href="{{ .Permalink }}">{{ .Title }}</a></td>
              </tr>
              {{ end }}
              <!-- {{ partial "pagination.html" . }} -->
        </table>
	</main>
{{ partial "footer.html" . }}
