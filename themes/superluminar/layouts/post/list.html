{{ partial "header.html" . }}
	<main>
        <article>
          <header>
            <h1>{{ .Title }}</h1>
          </header>
          {{ .Content }}
        </article>
        <ul class="list-reset">
              {{ $paginator := .Paginate (where .Data.Pages "Type" "post") 50 }}
              {{ range $paginator.Pages }}
              <li>
                <pre class="inline mr1">{{ .Date.Format "2006-01-02" }}</pre>
                <a href="{{ .Permalink }}">{{ .Title }}</a>
              </li>
              {{ end }}
              <!-- {{ partial "pagination.html" . }} -->
        </table>
	</main>
{{ partial "footer.html" . }}
