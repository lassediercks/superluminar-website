{{ partial "header.html" . }}
	<main>
        <article class="sl-blog-header">
          <header>
            <h1 class="sl-headline">{{ .Title }}</h1>
            {{ .Content }}
          </header>
        </article>
        <div class="stage blog-list__container">
              {{ range .Data.Pages.GroupByDate "2006" }}
              <h3>{{ .Key }}</h3>
              <ul class="blog-list list-reset">
                {{ range .Pages }}
                <li class="blog-list__item">
                  <a href="{{ .Permalink }}" class="blog-list__item-link btn pl0">
                    <span class="blog-list__item-date">{{ dateFormat "1. Jan" .Date  }}</span>
                    <span class="blog-list__item-title">{{ .Title }}</span>
                  </a>
                </li>
                {{ end }}
              </ul>
              {{ end }}

            </div>
	</main>
{{ partial "footer.html" . }}
