<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>superluminar - {{ .Title }}</title>
	{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
	{{ if .RSSLink -}}<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">{{- end }}
        <meta property="og:title" content="{{ .Title }}">
        <meta property="og:type" content="{{ if eq "post" .Type }}article{{ else }}website{{end}}">
        <meta property="og:site_name" content="superluminar GmbH">
        <meta property="og:url" content="{{ .Permalink }}">
        <meta property="og:image" content="{{ .Site.BaseURL}}img/superluminar.png">
        <meta property="twitter:site" content="@superluminario">
	<meta name="google-site-verification" content="zNhnyHCz4zFMeGXBZPa5J52TRepr5RmnIP2kozPtIUs" />
</head>
{{ if .Site.Params.gaTrackingId -}}
<!-- Global Site Tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.gaTrackingId }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments)};
  gtag('js', new Date());

  gtag('config', '{{ .Site.Params.gaTrackingId }}');
</script>
{{- end }}
<body>

	<header class="max-width-4 mx-auto px2 py2">
		<nav class="clearfix mxn2">
                    <div class="left">
                      <a class="btn" href="{{ .Site.BaseURL }}"><img src="{{ .Site.BaseURL}}img/superluminar.svg" alt="superluminar" width="150px"/></a>
                    </div>
                    <div class="right">
                    {{ $currentPage := . }}
                    {{ range .Site.Menus.main }}
                      <a class="btn py2{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} underline{{end}}" href="{{.URL}}">{{ .Name }}</a>
                    {{ end }}
                    </div>
                </nav>
	</header>
        <div class="max-width-4 mx-auto px2 py2">
